server.port = 9090
spring.application.name = nameApps
server.servlet.context-path=/api

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/dibimbing
spring.datasource.username=postgres
#spring.datasource.password=12345
spring.datasource.password=password


mybatis.type-aliases-package=com.dibimbing.dibimbing.mybatis.testing
mybatis.type-handlers-package=com.dibimbing.dibimbing.mybatis.testing
#mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
#mybatis configuration
mybatis.mapper-locations=classpath:scmt_manual.xml